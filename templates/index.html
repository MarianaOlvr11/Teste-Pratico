<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Verbas</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="static/css/style.css"> 
</head>
<body>
    <!--cabeçalho-->
    <header class="navbar navbar-default navbar-fixed-top" style="height: 60px; padding: 10px 0;">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">
                    <img src="static/img/logo.png" alt="Logo"  style="height: 45px;">
                </a>
            </div>
        </div>
    </header>

    <!--titulo-->
    <div class="faixa-cinza">
        <h3>Gestão de Verbas</h3>
    </div>

    <div class="container" style="margin-top: 100px;">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="form-inline">
                    <!-- ação -->
                    <div class="form-group">
                        <label for="acao">Ação:</label>
                        <select id="acao" class="form-control">
                            <option value="Palestra">Palestra</option>
                            <option value="Evento">Evento</option>
                            <option value="Apoio Gráfico">Apoio Gráfico</option>
                        </select>
                    </div>
            
                    <!-- data -->
                    <div class="form-group">
                        <label for="data_prevista">Data Prevista:</label>
                        <input type="date" id="data_prevista" class="form-control">
                    </div>
            
                    <!-- investimento -->
                    <div class="form-group">
                        <label for="investimento">Investimento Previsto:</label>
                        <div class="input-group">
                            <span class="input-group-addon">R$</span>
                            <input type="number" id="investimento" class="form-control">
                        </div>
                    </div>
            
                    <!-- botões  -->
                    <button id="limpar" class="btn btn-warning"><span class="glyphicon glyphicon-erase"></span> Limpar</button>
                    <button id="adicionar" class="btn btn-success"><span class="glyphicon glyphicon-plus"></span> Adicionar</button>
                </div>
            </div>
            
        </div>

        <!--tabela-->
        <table id="tabela" class="display" >
            <thead>
                <tr>
                    <th>Ação</th>
                    <th>Data Prevista</th>
                    <th>Investimento Previsto</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>

    <div id="espaco-cinza"></div>

    <!--rodape-->
    <footer>
        <span> © 2025 <strong>PHARMAVIEWS</strong>. Todos os direitos reservados.</span>
        <span class="fa fa-arrow-up" onclick="window.scrollTo(0, 0);"></span>
    </footer>

    <!-- modal do botao editar -->
<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarModalLabel">Editar Ação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="formEditar">
                    <div class="form-group">
                        <label for="acaoEdit">Ação</label>
                        <select id="acaoEdit" class="form-control">
                            <option value="Palestra">Palestra</option>
                            <option value="Evento">Evento</option>
                            <option value="Apoio Gráfico">Apoio Gráfico</option>
                        </select>

                    </div>
                    <div class="form-group">
                        <label for="dataEdit">Data Prevista</label>
                        <input type="date" class="form-control" id="dataEdit">
                    </div>
                    <div class="form-group">
                        <label for="investimentoEdit">Investimento</label>
                        <input type="number" class="form-control" id="investimentoEdit" placeholder="Digite o investimento">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                <button type="button" class="btn btn-primary" id="salvarEdicao">Salvar alterações</button>
            </div>
        </div>
    </div>
</div>


    <!-- scripts js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="static/js/script.js"></script>
</body>
</html>
